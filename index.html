<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Encriptador de texto</title>
	</head>
	<body>
		<header class="header__container">
			<p>A</p>
		</header>
		<div class="input__container">
			<textarea name="text-input" id="text-imput" placeholder="Ingrese el texto aqui"></textarea>
			<p>Solo letras minúsculas y sin acentos</p>
		</div>
		<div class="btns__container">
			<button class="btn__encriptar">Encriptar</button>
			<button class="btn__desencriptar">Desencriptar</button>
		</div>
		<section class="output__container">
			<h3>Ningún mensaje fue encontrado</h3>
			<p>Ingresa el texto que desees encriptar o desencriptar.</p>
		</section>

		<script src="./app.js"></script>
	</body>
